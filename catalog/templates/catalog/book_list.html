{% extends "base_generic.html" %}

{% block content %}
    <h1>Book List</h1>

    {% if my_book_list %}
    <ul>

      {% for book in my_book_list %}
      <li>
        <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{book.author}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>图书馆里没有书.</p>
    {% endif %} 
{% endblock %}
