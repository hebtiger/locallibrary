{% extends "base_generic.html" %}

{% block content %}
    <h1>作者列表</h1>

    {% if author_list %}
    <ul>

      {% for author in author_list %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{ author }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>没有作家</p>
    {% endif %} 
{% endblock %}
